{% extends 'core/base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
<style>
    .animated-heading {
        display: inline-block;
        overflow: hidden;
    }

    .letter {
        display: inline-block;
        transform-origin: 50% 50%;
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-sky-blue-500 animated-heading">
        {% for letter in "SM Chat" %}
            <span class="letter">{{ letter }}</span>
        {% endfor %}
    </h1>
</div>

<div class="text-center mt-10">
    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">Log In</a>
    <p class="mt-4 text-black">Don't have an account? <a href="{% url 'signup' %}" class="text-sky-blue-300">Sign Up</a></p>
</div>
{% endblock %}
