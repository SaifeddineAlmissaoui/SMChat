<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}SMChat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body style="background-color: #E6DEDC;">
        <nav class="flex items-center justify-between px-4 py-6" style="background-color: #E6DEDC;">
            <div>
                <a href="/" class="text-3xl text-black font-bold">SMChat</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-2xl text-black hover:text-gray-200">Rooms</a>
                {% else %}
                    <a href="/login/" class="text-black hover:text-gray-200">Log in</a>

                    <a href="/signup/" class="px-5 py-3 rounded-xl text-black bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
